# BS DEMO
proxy_buffer_size   128k;
proxy_buffers   4 256k;
proxy_busy_buffers_size   256k;

proxy_read_timeout 3600s;
proxy_connect_timeout 3600s;
proxy_send_timeout 3600s;

#keepalive_timeout  120;

#gzip  on;
gzip on;
gzip_min_length 1k;
gzip_buffers 4 16k;
gzip_http_version 1.0;
gzip_comp_level 9;
gzip_types application/javascript application/octet-stream text/css image/png text/html application/json text/plain application/xml image/jpeg image/gif;

server {
    listen       80;

    client_max_body_size 4G;

    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /usr/share/nginx/app-frontend-core-finance;
        index  index.html index.html;
        try_files $uri $uri/ /index.html;

        # Deshabilitar la cach√© del cliente
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires off;
        etag off;
    }

